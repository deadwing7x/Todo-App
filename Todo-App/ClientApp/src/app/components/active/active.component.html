<div class="container-fluid">
  <form class="form-inline">
    <input
      class="form-control"
      name="activeTask"
      id="add-task"
      type="text"
      [(ngModel)]="todoItem"
      placeholder="add task details"
      (keyup.enter)="setTodoItem()"
      autocomplete="off"
      required
    />
    <button
      class="btn btn-primary"
      id="add-task-btn"
      type="button"
      (click)="setTodoItem()"
    >
      <span id="btn-text">Add</span>
    </button>
  </form>
  <div class="tasks" *ngFor="let task of activeTasks; let i = index">
    <li id="activeTasks">
      <input
        type="checkbox"
        class="form-check-input"
        id="activeCheckBox"
        [checked]="task.completed === true"
        (click)="onTaskComplete(i)"
      />
      <span id="taskDetails"> {{ task.name }}</span>
    </li>
  </div>
</div>
